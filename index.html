<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SF Momentum</title>
</head>
<body>
    <header>
        <div id="weather">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <input class="hidden" id="logout-form" type="submit" value="Log Out">        
    </header>
    <main>
        <h2 id="clock">00:00:00</h2>
        <h3 id="today">0000년 00월 00일 월요일</h3>
        <form class="hidden" id="login-form">
            <input 
                required maxlength="15" 
                type="text" 
                placeholder="What is your name?" 
            />
            <input id="btn" type="submit" value="Log In" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <form class="hidden" id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter (length 20)" maxlength="20" required />
        </form>
        <ul class="hidden" id="todo-list"></ul>
    </main>
    <footer id="quote">
        <span></span>
        <span></span>
    </footer>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous"
     ></script>
</body>
</html>
